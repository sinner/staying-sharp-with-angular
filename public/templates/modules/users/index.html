<div class="user-wrapper">
    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Users</h3>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center">

        <div class="col-md-3 col-sm-6 hero-feature card-users" ng-repeat="user in users">
            <div class="thumbnail">
                <img src="http://placehold.it/800x500" alt="">
                <div class="caption">
                    <h3>{{user.name}}</h3>
                    <p>{{user.bio}}.</p>
                    <p>
                        <a href="#" class="btn btn-primary">Contact him!</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
</div>
